<script>
    /**
     * 复制文本到剪贴板，并显示成功提示
     * @param {string} elementId - 包含要复制文本的元素的ID
     */
    function copyToClipboard(elementId) {
        const textElement = document.getElementById(elementId);
        const textToCopy = textElement.innerText || textElement.textContent;
        const messageElement = document.getElementById(elementId.replace('-id', '-copy-message'));

        // 现代浏览器使用 navigator.clipboard.writeText
        if (navigator.clipboard) {
            navigator.clipboard.writeText(textToCopy).then(() => {
                // 显示成功消息
                showMessage(messageElement);
            }).catch(err => {
                // 如果失败（例如权限问题），回退到旧方法
                fallbackCopy(textToCopy, messageElement);
            });
        } else {
            // 不支持 navigator.clipboard 的浏览器，使用旧方法
            fallbackCopy(textToCopy, messageElement);
        }
    }

    /**
     * 旧版复制方法：使用 execCommand
     * @param {string} textToCopy - 要复制的文本
     * @param {HTMLElement} messageElement - 提示消息元素
     */
    function fallbackCopy(textToCopy, messageElement) {
        const textarea = document.createElement('textarea');
        textarea.value = textToCopy;
        // 样式设置使其不可见且不影响布局
        textarea.style.position = 'fixed';
        textarea.style.opacity = 0;
        document.body.appendChild(textarea);
        textarea.focus();
        textarea.select();

        try {
            const successful = document.execCommand('copy');
            if (successful) {
                showMessage(messageElement);
            } else {
                // 仅在控制台显示错误，因为不能使用 alert()
                console.error('Fallback: 复制命令失败');
                messageElement.innerText = '复制失败，请手动复制。';
                showMessage(messageElement);
            }
        } catch (err) {
            console.error('Fallback: 无法执行复制操作', err);
            messageElement.innerText = '复制失败，请手动复制。';
            showMessage(messageElement);
        } finally {
            document.body.removeChild(textarea);
        }
    }
    
    /**
     * 显示复制成功的提示信息
     * @param {HTMLElement} element - 提示消息元素
     */
    function showMessage(element) {
        element.classList.remove('opacity-0');
        element.classList.add('opacity-100');
        setTimeout(() => {
            element.classList.remove('opacity-100');
            element.classList.add('opacity-0');
            // 复制成功后恢复默认文本
            if (element.id === 'wechat-copy-message') {
                element.innerText = '复制成功！';
            }
        }, 1500);
    }
</script>
